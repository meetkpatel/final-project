<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
</head>

<body>
  <div data-view="entry-form" class="view">
    <div class="container">
      <div class="row">
        <div class="new-entry column-full">
          <h1 class="font-family-proza">New Entry</h1>
        </div>
        <div class="edit-entry column-full">
          <h1 class="font-family-proza">Edit Entry</h1>
        </div>
      </div>
      <form id="form-journal">
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" id="imageDisplay" alt="Journal Image">
          </div>
          <div class="column-half">
            <div>
              <label class="font-family-proza" for="title">Title</label>
            </div>
            <div>
              <input type="text" id="title" name="title" required>
            </div>
            <div>
              <label class="font-family-proza" for="photoUrl">Photo URL</label>
            </div>
            <div>
              <input type="text" id="photoUrl" name="photoUrl" required>
            </div>
          </div>
</body>

</html>
